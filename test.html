	姓名:<input type="text"  name="user"/>
	<br/>
 	密码:<input type="password" name="pwd"/>
	<br/>
 	<!-- 单选框:   通过name属性设置分组     通过checked设置默认选项   -->
 	性别:<input type="radio"  name="sex" checked="checked" />男    <input type="radio" name="sex" />女
	<br/>
 	<!-- 复选框 -->
 	爱好:<input type="checkbox" name="hobby" />java <input type="checkbox" name="hobby" />大数据   <input type="checkbox" name="hobby" />php
	<br/> 
 	上传文件:<input type="file">
	<br/>
 	<!--下拉列表    selected:默认项-->
 	国籍:<select>
 		<option>中国</option>
 		<option>美国</option>
 		<option>朝鲜</option>
 		<option selected="selected">巴基斯坦</option>
 	</select>
	<br/>
 	<!-- 普通按钮    value是按钮的名字     onclick:是点击按钮触发的事件     alert(内容):是一个提示的方法 -->
 	普通按钮:<input type="button" value="普通按钮"  onclick="alert('哈哈')"/>
	<br/>
 	<!-- 多行文本框   row:行数     cols:列数 -->
 	个人介绍:<textarea rows="4" cols="50" />我们该下课了</textarea>
 	<!-- 提交:专门用来提交当前的表单信息 -->
 	<input type="submit" value="提交" />
	<br/>
 	<!--  重置:将当前表单的状态恢复到最开始的状态,不代表情况 -->
 	<input type="reset" value="重置" />
	<br/>

	<form  action=""  method="post">
	    <table>
